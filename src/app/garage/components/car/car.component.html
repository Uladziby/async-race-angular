<div class="flex">
  <div class="w-1/12">
    <div class="flex flex-col">
      <app-button color="secondary" type="flat" size="large" (click)="onStart()"
        >Start</app-button
      >
      <app-button color="secondary" type="flat" size="large" click="onStop()"
        >Stop</app-button
      >
    </div>
  </div>
  <div class="w-11/12">
    <div #containerRaceField class="w-full bg-slate-50 h-20 relative">
      <div
        #containerCar
        appRaceDirective
        class="absolute ease-in"
        [style.left]="left"
        [raceField]="containerRaceField"
      >
        <lucide-icon name="car" size="64" color="orange"></lucide-icon>
      </div>
    </div>
  </div>
</div>

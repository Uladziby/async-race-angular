<div class="flex">
  <div class="w-2/12 xl:w-3/12 border-t-4 border-indigo-500">
    <div class="flex px-2 justify-center">
      <div class="justify-start items-center flex flex-1 gap-4">
        <app-button (click)="onRemoveCar()"
          ><lucide-icon name="square-x"></lucide-icon
        ></app-button>
        <span class="">{{ car.name }}</span>
      </div>
      <div class="flex flex-col justify-center items-center flex-1">
        <app-material-button
          [color]="isEngineStarted"
          type="flat"
          size="large"
          (click)="onStartEngine()"
          ><lucide-icon name="play"></lucide-icon
        ></app-material-button>
        <app-material-button
          color="secondary"
          type="flat"
          size="large"
          (click)="onStopEngine()"
          ><lucide-icon name="pause"></lucide-icon
        ></app-material-button>
      </div>
    </div>
  </div>
  <div class="w-11/12 xl:w-9/12">
    <div #containerRaceField class="w-full bg-slate-50 h-20 relative">
      <div
        #containerCar
        appRaceDirective
        class="absolute ease-in duration-1000"
        [leftPosition]="left"
        [raceField]="containerRaceField"
        [roadDistance]="roadDistance"
      >
        <lucide-icon name="car" size="64" color="{{ car.color }}"></lucide-icon>
      </div>
    </div>
  </div>
</div>
<pre>
  {{ velocity }} km/h
</pre>

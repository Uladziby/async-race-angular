<div class="flex justify-between p-4">
  <div class="w-1/6 flex items-center gap-4">
    <app-material-button
      color="primary"
      type="flat"
      size="large"
      (click)="onRace()"
      [disabled]="!isReset"
    >
      <div class="flex items-center gap-4">
        <span>Race</span>
        <lucide-icon name="play" size="22" color="black"></lucide-icon>
      </div>
    </app-material-button>
    <app-button (click)="onReset()" [disabled]="isReset">
      <div class="flex items-center gap-4">
        <span>Restart</span>
        <lucide-icon name="rotate-ccw" size="22" color="black"></lucide-icon>
      </div>
    </app-button>
  </div>
  <div class="flex items-center gap-2 border-x-4 border-indigo-500 px-4">
    <input
      type="text"
      class="w-1/2 p-2 border-b-2 focus:outline-none focus:ring focus:border-indigo-500"
      placeholder="Type a car name"
      [formControl]="name"
    />
    <input
      [(colorPicker)]="color"
      [style.background]="color"
      class="w-8 rounded-2xl"
    />
    <app-button
      (click)="onCreateCar()"
      class="whitespace-nowrap btn-control-panel"
    >
      <lucide-icon name="car-front"></lucide-icon>
      <span class="px-2">Create</span>
    </app-button>
  </div>
  <div class="flex items-center gap-2 border-x-4 border-indigo-500 px-4">
    <input
      type="text"
      class="w-1/2 p-2 border-b-2 focus:outline-none focus:ring focus:border-indigo-500"
      placeholder="Type a car name"
      [formControl]="updateName"
    />
    <input
      [(colorPicker)]="updateColor"
      [style.background]="updateColor"
      class="w-8 rounded-2xl"
    />
    <app-button (click)="onUpdateCar()" class="btn-control-panel">
      <lucide-icon name="pencil-line"></lucide-icon>
      <span class="px-2">Update</span>
    </app-button>
  </div>
  <div class="flex items-center gap-2 border-x-4 border-indigo-500 px-4">
    <app-button
      class="btn-control-panel"
      color="primary"
      type="flat"
      size="large"
      [disabled]="isDisabledGenerateCars$ | async"
      (click)="onGenerateCars()"
    >
      <lucide-icon name="zap"></lucide-icon>
      <span class="px-2"> Generate cars </span>
    </app-button>
  </div>
</div>

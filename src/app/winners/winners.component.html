<div>
  <table class="min-w-full bg-white border border-gray-300">
    <thead>
      <tr>
        <th
          class="px-6 py-3 border-b-2 border-gray-300 bg-gray-200 text-left text-sm leading-4 text-gray-600"
        >
          Number
        </th>
        <th
          class="px-6 py-3 border-b-2 border-gray-300 bg-gray-200 text-left text-sm leading-4 text-gray-600"
        >
          Name
        </th>
        <th
          class="px-6 py-3 border-b-2 border-gray-300 bg-gray-200 text-left text-sm leading-4 text-gray-600"
        >
          <button (click)="sortByTime()" class="hover:text-gray-400">
            Best Time
          </button>
        </th>
        <th
          class="px-6 py-3 border-b-2 border-gray-300 bg-gray-200 text-left text-sm leading-4 text-gray-600"
        >
          <button (click)="sortByWins()" class="hover:text-gray-400">
            Wins
          </button>
        </th>
      </tr>
    </thead>
    <tbody class="bg-white">
      <tr
        *ngFor="
          let winner of winners$
            | async
            | sort : sortOrderByTime : bestTime
            | sort : sortOrderByWins : wins;
          let i = index
        "
        class="hover:bg-gray-100"
      >
        <td
          class="px-6 py-4 border-b border-gray-300 text-sm leading-5 text-gray-800"
        >
          {{ i + 1 }}
        </td>
        <td
          class="px-6 py-4 border-b border-gray-300 text-sm leading-5 text-gray-800"
        >
          {{ winner.name }}
        </td>
        <td
          class="px-6 py-4 border-b border-gray-300 text-sm leading-5 text-gray-800"
        >
          {{ winner.bestTime }}s
        </td>
        <td
          class="px-6 py-4 border-b border-gray-300 text-sm leading-5 text-gray-800"
        >
          {{ winner.wins }}
        </td>
      </tr>
    </tbody>
  </table>
</div>

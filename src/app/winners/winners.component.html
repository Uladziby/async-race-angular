<div>
  <table class="min-w-full bg-white border border-gray-300">
    <thead>
      <tr>
        <th
          class="px-6 py-3 border-b-2 border-gray-300 bg-gray-200 text-left text-sm leading-4 text-gray-600"
        >
          Number
        </th>
        <th
          class="px-6 py-3 border-b-2 border-gray-300 bg-gray-200 text-left text-sm leading-4 text-gray-600"
        >
          Name
        </th>
        <th
          class="px-6 py-3 border-b-2 border-gray-300 bg-gray-200 text-left text-sm leading-4 text-gray-600"
        >
          Best Time
        </th>
        <th
          class="px-6 py-3 border-b-2 border-gray-300 bg-gray-200 text-left text-sm leading-4 text-gray-600"
        >
          Wins
        </th>
      </tr>
    </thead>
    <tbody class="bg-white">
      <tr *ngFor="let winner of winners$ | async" class="hover:bg-gray-100">
        <td
          class="px-6 py-4 border-b border-gray-300 text-sm leading-5 text-gray-800"
        >
          {{ winner.number }}
        </td>
        <td
          class="px-6 py-4 border-b border-gray-300 text-sm leading-5 text-gray-800"
        >
          {{ winner.name }}
        </td>
        <td
          class="px-6 py-4 border-b border-gray-300 text-sm leading-5 text-gray-800"
        >
          {{ winner.bestTime }}
        </td>
        <td
          class="px-6 py-4 border-b border-gray-300 text-sm leading-5 text-gray-800"
        >
          {{ winner.wins }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
